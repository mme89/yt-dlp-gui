name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller build-specs/yt-dlp-gui-windows.spec --clean

      - name: Create Windows archive
        run: |
          Compress-Archive -Path dist/yt-dlp-gui.exe -DestinationPath yt-dlp-gui-windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: yt-dlp-gui-windows
          path: yt-dlp-gui-windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS app
        run: |
          pyinstaller build-specs/yt-dlp-gui-mac.spec --clean

      - name: Create macOS archive
        run: |
          cd dist
          zip -r ../yt-dlp-gui-mac.zip yt-dlp-gui.app
          cd ..

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: yt-dlp-gui-macos
          path: yt-dlp-gui-mac.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          pyinstaller build-specs/yt-dlp-gui-linux.spec --clean

      - name: Create Linux archive
        run: |
          cd dist
          tar -czf ../yt-dlp-gui-linux.tar.gz yt-dlp-gui/
          cd ..

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: yt-dlp-gui-linux
          path: yt-dlp-gui-linux.tar.gz

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/yt-dlp-gui-windows/yt-dlp-gui-windows.zip
            artifacts/yt-dlp-gui-macos/yt-dlp-gui-mac.zip
            artifacts/yt-dlp-gui-linux/yt-dlp-gui-linux.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
